<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Números</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <h2>36° dia - Jogo de Adivinhação de Números</h2>
            <p>
                <strong>Descrição do Problema: </strong> Escreva um programa que permite ao usuário adivinhar um número aleatório (de 0 a 100) gerado pelo computador.
            </p>
        </section>
        <section>
            <form id="form">
                <label for="campoResposta">Advinhe o Número: </label>
                <input type="text" id="campoResposta" placeholder="Ex.: 6">
                <input type="submit" value="Confirmar">
            </form>
            <p id="resposta"></p>
        </section>
    </main>
</body>
</html>
