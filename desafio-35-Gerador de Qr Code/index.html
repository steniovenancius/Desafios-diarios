<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Qr Code</title>
    
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <h2>35° dia - Criador de QR Code</h2>
            <p>
                <strong>Descrição do Problema: </strong> Escreva um programa que gera um QR Code a partir de uma URL ou texto
            </p>
        </section>
        <section>
            <form id="form">
                <label for="campoQr">Insira seu Link:</label>
                <input type="text" id="campoQr" placeholder="Ex.: https://www.google.com.br">
                <input type="submit" value="Gerar">
            </form>
            <div id="caixa">
                <img src="" id="qrcode">
            </div>
        </section>
    </main>
</body>
</html>
