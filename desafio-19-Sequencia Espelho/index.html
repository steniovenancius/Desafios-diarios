<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reverso</title>

    <!-- Fonte: Comforta - 300 500 600 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- js -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="Desafio">
        <header>
            <h2>Sequência Espelho</h2>
        </header>
        <main>
            <section id="descricao">
                <h4>Descrição do problema</h4>
                <p>
                    Crie um programa que gere uma sequência espelho. Dada uma sequência de números, o programa deve criar uma nova sequência que seja a sequência original seguida da mesma sequência em ordem inversa.
                </p>    
            </section>
            <section id="resolucao">
                <form>
                    <label for="sequencia">Insira um número:</label>
                    <input type="text" id="sequencia" placeholder="Ex.:1">
                    <input type="button" value="Inserir" id="btnSubmit">
                </form>
                <small>Nota: Insira um número de cada vez para criar uma sequência</small>
                <div>
                    <p id="numerosEmSequencia"></p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
