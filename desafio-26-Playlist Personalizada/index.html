<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist personalizada</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <section>
        <main>
            <section>
                <h3>26° - Playlist personalizada</h3>
                <p>
                    Crie um programa que permite ao usuário construir uma playlist de músicas. Utilize um array para armazenar as músicas, e loops para permitir que o usuário adicione, remova, ou visualize a playlist.
                </p>
                <hr>
            </section>
            <section>
                <form>
                    <label for="pesquisar">Pesquisar por:</label>
                    <input type="text" id="pesquisar" placeholder="Taylor Swith">
                    <input type="button" id="btnPesquisar" value="pesquisar">
                </form>
            </section>
            <section id="interacao">
                <p id="musicaPesquisada">Can you Fell</p>
                <button id="btnAdicionar">Adicionar</button>
                <button id="btnRemover">Remover</button>
                <button id="btnVisualizarPlaylist">Visualizar Playlist</button>
                <p id="visualizar"></p>
            </section>
        </main>
    </section>
</body>
</html>
