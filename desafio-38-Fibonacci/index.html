<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonnaci</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section>
            <h2>
                38° dia - Fibonacci
            </h2>
            <p>
                <strong>Descrição do Problema: </strong> Escreva um programa que calcula e exibe a sequência de Fibonacci até um certo número.
            </p>
        </section>
        <section>
            <form id="form">
                <label for="campoNumerico">Insira um número:</label>
                <input type="text" id="campoNumerico" placeholder="Ex.: 5">
                <input type="submit" value="Calcular">
            </form>
            <p id="resultado"></p>
        </section>
    </main>
</body>
</html>
