<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversos de Código Binário para Texto</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <h2>34° dia - Conversor de Código Binário para Texto</h2>
            <p><strong>Descrição do Problema: </strong>Escreva um programa que converte uma string de código binário para texto (ASCII).</p>
        </section>
        <section>
            <form id="form">
                <label for="binario">Digite o código binário: </label>
                <textarea name="" id="binario" cols="30" rows="10" placeholder="Ex.: 0100100001100101011011000110110001101111"></textarea>
                <input type="submit" id="btnSubmit" value="Converter">
            </form>
            <div id="caixa">
                <p id="resultado"> Ex.: Hello</p>
            </div>
        </section>
    </main>
</body>
</html>
