<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Frequência de Palavras em texto</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <h2>33° dia - Analisador de Frequência de Palavras em Texto</h2>
            <p>
                <strong>Descrição do Problema: </strong>Escreva um programa que conta a frequência de cada palavra em um texto.</p>
        </section>
        <section>
            <form id="form">
                <label for="frase">Digite uma frase:</label>
                <textarea name="campofrase" id="frase" cols="30" rows="10" placeholder="Ex.:o sol é sol e a lua é lua"></textarea>
                <input type="submit" id="btnSubmit" value="Analisar">
            </form>
        </section>
    </main>
</body>
</html>
