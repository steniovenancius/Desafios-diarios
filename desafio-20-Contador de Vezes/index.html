<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vezes</title>

    <!-- Fonte: Comforta - 300 500 600 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- js -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="desafio">
        <header>
            <h2>Contador de Vezes</h2>
        </header>
        <main>
            <section>
                <h4>Descrição</h4>
                <p>Crie um programa que conte quantas vezes uma letra específica aparece em uma frase.</p>
            </section>
            <section id="resolucao">
                <form>
                    <label for="inputValor">Informe uma palavra:</label>
                    <input type="text" id="inputValor" placeholder="Ex.: Casa">
                    <input type="button" value="Contar" id="btnSubmit">
                </form>
                <div>
                    <p id="resposta"></p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
