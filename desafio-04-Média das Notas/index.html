<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Notas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section id="container">
        <header>
            <h1>Média entre 03 notas</h1>
        </header>
        <main>
            <section> <!-- Seção de Formulário -->
                <form>
                    <label for="nota1">Insira a primeira nota:</label>
                    <input type="text" id="nota1" placeholder="Ex.: 10">
                    <label for="nota2">Insira a segunda nota:</label>
                    <input type="text" id="nota2" placeholder="Ex.: 10">
                    <label for="nota3">Insira a terceira nota:</label>
                    <input type="text" id="nota3" placeholder="Ex.: 10">
                    <input type="submit" value="Calcular" id="btnSubmit">
                </form>
            </section>
            <section> <!-- Seção de Resultado -->
                <div>
                    <p>Sua Média é:</p>
                    <div id="caixaResultado">
                        <h2 id="resultado">10</h2>
                    </div>
                </div>
            </section>
        </main>
    </section>
</body>
</html>
